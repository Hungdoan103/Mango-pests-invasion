{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3>Record Survey Results: {{ session.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-4">
                            <!-- Main survey form fields will go here -->
                            {{ form.as_p }}
                        </div>
                        
                        <h4 class="mb-3">Pest Detection Details</h4>
                        {{ pest_formset.management_form }}
                        <div class="pest-formset">
                            <!-- Pest detection formset will go here -->
                        </div>
                        
                        <h4 class="mb-3 mt-4">Disease Detection Details</h4>
                        {{ disease_formset.management_form }}
                        <div class="disease-formset">
                            <!-- Disease detection formset will go here -->
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'session_detail' session.id %}" class="btn btn-secondary">Back</a>
                            <button type="submit" class="btn btn-primary">Save Survey Results</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
