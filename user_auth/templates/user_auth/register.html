{% extends 'home/base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'user_auth/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Register Account</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account? Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
